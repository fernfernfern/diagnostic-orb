sim-cache:
  parameters:
    data-dir:
      description: where to output sample test data
      default: ~/.ccidiag/cache
      type: string
    cache-param:
      default: testing
      type: string
  steps:
    - save_cache:
        key: -v1-<< parameters.cache-param >>-{{ arch }}
        paths: 
          - << parameters.data-dir>>